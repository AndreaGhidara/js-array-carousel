<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carusel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src='https://kit.fontawesome.com/904cc76917.js' crossorigin= 'anonymous'></script>

</head>
<body>
    <div class="background">
        <div id="carusel" class="carusel">
            <div id="img-slider" class="img-slider">
                <img class="i100" src="./assets/img/01.webp" alt="">
                <img class="i100 hidden" src="./assets/img/02.webp" alt="">
                <img class="i100 hidden" src="./assets/img/03.webp" alt="">
                <img class="i100 hidden" src="./assets/img/04.webp" alt="">
                <img class="i100 hidden" src="./assets/img/05.webp" alt="">
            </div>
            <button class="btn left"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="btn right"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>

    <script src='./assets/js/main.js'></script>

</html>
